<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نظام المهام - تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: "Cairo", system-ui, sans-serif;
      background: #f4f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
      padding: 20px 22px;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 1.2rem;
      color: #111827;
    }
    p {
      margin: 0 0 14px;
      font-size: 0.85rem;
      color: #6b7280;
    }

    label {
      display: block;
      text-align: right;
      margin-bottom: 4px;
      font-size: 0.8rem;
      color: #374151;
    }

    .field {
      margin-bottom: 10px;
      text-align: right;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-family: inherit;
      font-size: 0.9rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 9px 12px;
      border-radius: 999px;
      border: none;
      font-family: inherit;
      font-size: 0.95rem;
      cursor: pointer;
      background: #0d6efd;
      color: #fff;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .msg {
      margin-top: 10px;
      font-size: 0.8rem;
      min-height: 1.4em;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>نظام المهام - تسجيل الدخول</h1>
    <p>أدخل اسم المستخدم وكلمة المرور الخاصة بك</p>

    <!-- ✅ تم وضع الحقول داخل form -->
    <form id="loginForm">
      <div class="field">
        <label for="username">اسم المستخدم</label>
        <input id="username" type="text" autocomplete="username" required />
      </div>

      <div class="field">
        <label for="password">كلمة المرور</label>
        <input id="password" type="password" autocomplete="current-password" required />
      </div>

      <button type="submit" id="loginBtn">دخول</button>
    </form>

    <div class="msg" id="loginMsg"></div>
  </div>

  <script>
    // ✅ رابط الـ API الجديد
    const API_URL =
      "https://script.google.com/macros/s/AKfycbwack6uFyrJQhcaJ_DzX9MKfnetBIRZw-k_C0JX2ME3f8Kust45s1czKY_RCtp5kEzw/exec";

    // استدعاء عام للـ API
    async function callApi(action, payload) {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify({ action, payload }),
      });
      const text = await res.text();
      return JSON.parse(text);
    }

    // ✅ دالة تسجيل الدخول (async في المستوى الأعلى – لا يوجد خطأ Syntax)
    async function doLogin(event) {
      event.preventDefault(); // منع إعادة تحميل الصفحة

      const msgEl = document.getElementById("loginMsg");
      const btn = document.getElementById("loginBtn");
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        msgEl.style.color = "#b91c1c";
        msgEl.textContent = "يرجى إدخال اسم المستخدم وكلمة المرور.";
        return;
      }

      btn.disabled = true;
      msgEl.style.color = "#374151";
      msgEl.textContent = "جارٍ تسجيل الدخول...";

      try {
        const result = await callApi("login", { username, password });

        if (!result.success) {
          msgEl.style.color = "#b91c1c";
          msgEl.textContent = result.message || "بيانات الدخول غير صحيحة.";
          btn.disabled = false;
          return;
        }

        // حفظ بيانات المستخدم في localStorage لاستخدامها في باقي الواجهات
        const user = {
          employeeCode: result.employeeCode,
          name: result.name,
          role: result.role,
        };
        localStorage.setItem("taskUser", JSON.stringify(user));

        msgEl.style.color = "#16a34a";
        msgEl.textContent = "تم تسجيل الدخول بنجاح...";

        // توجيه حسب الصلاحيات
        const roleText = (result.role || "").toString().toUpperCase();
        if (roleText.includes("ADMIN")) {
          window.location.href = "admin.html";
        } else if (roleText.includes("AUDITOR")) {
          window.location.href = "auditor.html";
        } else if (roleText.includes("EVALUATOR")) {
          window.location.href = "evaluator.html";
        } else {
          // افتراضيًا الموظف
          window.location.href = "employee.html";
        }
      } catch (err) {
        console.error(err);
        msgEl.style.color = "#b91c1c";
        msgEl.textContent = "حدث خطأ في الاتصال بالسيرفر.";
        btn.disabled = false;
      }
    }

    // ربط الفورم بالدالة
    document
      .getElementById("loginForm")
      .addEventListener("submit", doLogin);
  </script>
</body>
</html>
